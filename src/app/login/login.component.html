<div style="font-size: 25px;">
    <div *ngIf="errMsg!=''" style="background-color: palevioletred;">
        {{errMsg}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="userName"> Username: </label>
        <input id="userName" type="text" formControlName="userName"/>
        <br/><br/>
        <label for="userPass"> Password: </label>
        <input id="userPass" type="password" formControlName="userPass"/>
        <br/><br/>
        <label for="userRole"> Role: </label>
        <input id="userRole" name="userRole" type="radio" value="admin" formControlName="userRole"/>Admin
        <input id="userRole" name="userRole" type="radio" value="student"formControlName="userRole"/>Student
        <br/><br/>
        <button type="submit">LOG IN</button>
    </form>
</div>
